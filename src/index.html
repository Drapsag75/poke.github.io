<!DOCTYPE html>
<html lang="fr" data-theme="light" class="scroll-pt-32 scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Types</title>
    <link rel="icon" type="image/png" href="./static/images/logo/arcko.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="./css/output.css" rel="stylesheet">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/calculator.js"></script>
    <script defer src="./js/quizz.js"></script>
    <script>
      // Gestion du défilement fluide
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            if (targetId === '#') {
              window.scrollTo({
                top: 0,
                behavior: 'smooth'
              });
            } else {
              const targetElement = document.querySelector(targetId);
              if (targetElement) {
                targetElement.scrollIntoView({
                  behavior: 'smooth'
                });
              }
            }
          });
        });
      });
    </script>
  </head>
  <body class="min-h-screen bg-blue-300">
    <nav class="fixed top-0 w-full z-50 bg-gradient-to-r from-yellow-400 via-yellow-400 to-blue-500 text-white p-4 shadow-lg backdrop-blur-sm bg-opacity-90">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="flex items-center space-x-4">
          <a href="https://www.pokepedia.fr/" target="_blank" rel="noopener noreferrer">
            <img src="./static/images/logo/logo.png" alt="Logo Pokédex" class="h-12 w-auto rounded-lg hover:scale-110 transition-transform duration-300" />
          </a>
          <div class="text-xl font-bold">Pokédex des Types</div>
        </div>

        <div class="block lg:hidden">
          <button onclick="toggleMenu()" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <ul id="menu" class="lg:hidden hidden flex-col space-y-4 mt-4 text-lg font-medium z-50 menu bg-white p-4 rounded-box shadow-lg absolute top-full left-0 w-full">
          <li><a href="#">Types</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button onclick="toggleCalculator()" class="flex items-center gap-2 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10H9m3-5h3M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Calculatrice
          </button></li>
        </ul>

        <ul class="hidden lg:flex space-x-8 text-lg font-medium ml-auto menu menu-horizontal">
          <li><a href="#">Types</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button onclick="toggleCalculator()" class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10H9m3-5h3M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Calculatrice
          </button></li>
        </ul>
      </div>
    </nav>

    <main class="relative z-10">
      <!-- Section titre d'accueil -->
      <div class="container mx-auto text-center pt-32 pb-8">
        <h1 class="text-4xl font-bold text-white drop-shadow-lg">
          Bienvenue dans le <span class="text-yellow-400">Pokédex</span> des Types
        </h1>
      </div>

      <section id="types" class="container mx-auto p-6 pt-32 -mt-32 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></section>

      <!-- Section Contact avec Quiz -->
      <section id="contact" class="hero mt-20 rounded-xl max-w-5xl mx-auto bg-gradient-to-br from-red-500 to-white">
        <div class="hero-content text-center">
          <div class="max-w-3xl">
            <h2 class="text-3xl font-bold mb-4 text-white">Envie de discuter ?</h2>
            <p class="text-lg mb-6 text-white">D'abord répond au quizz pour pouvoir me contacter et qu'on parle de Pokémon !</p>
            <button class="btn bg-white hover:bg-gray-100 text-red-500 border-none">Tenter sa chance</button>
          </div>
        </div>
      </section>

      <!-- Calculatrice -->
      <div id="calculator-container" class="fixed inset-0 z-50 hidden">
        <div id="calculator-overlay" class="absolute inset-0 bg-black bg-opacity-50" onclick="toggleCalculator()"></div>
        <div id="calculator-modal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="bg-white rounded-xl shadow-lg">
            <div class="p-4">
              <div class="grid grid-cols-4 gap-4 mb-4">
                <div class="bg-gray-100 p-4 rounded-lg">
                  <input type="text" id="first-number" class="w-full text-right text-xl p-2 bg-transparent border-none focus:outline-none" readonly value="">
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                  <input type="text" id="operator" class="w-full text-center text-xl p-2 bg-transparent border-none focus:outline-none" readonly value="">
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                  <input type="text" id="second-number" class="w-full text-right text-xl p-2 bg-transparent border-none focus:outline-none" readonly value="">
                </div>
                <div class="bg-blue-100 p-4 rounded-lg">
                  <input type="text" id="result" class="w-full text-right text-xl p-2 bg-transparent border-none focus:outline-none" readonly value="0">
                </div>
              </div>
              <div class="grid grid-cols-4 gap-2">
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">7</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">8</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">9</button>
                <button class="calc-btn bg-red-500 hover:bg-red-600 p-4 rounded-lg text-xl text-white">/</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">4</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">5</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">6</button>
                <button class="calc-btn bg-red-500 hover:bg-red-600 p-4 rounded-lg text-xl text-white">*</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">1</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">2</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">3</button>
                <button class="calc-btn bg-red-500 hover:bg-red-600 p-4 rounded-lg text-xl text-white">-</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">0</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 p-4 rounded-lg text-xl">.</button>
                <button class="calc-btn bg-blue-500 hover:bg-blue-600 p-4 rounded-lg text-xl text-white">=</button>
                <button class="calc-btn bg-red-500 hover:bg-red-600 p-4 rounded-lg text-xl text-white">+</button>
                <button class="calc-btn col-span-2 bg-yellow-500 hover:bg-yellow-600 p-4 rounded-lg text-xl text-white">C</button>
                <button class="calc-btn col-span-2 bg-yellow-500 hover:bg-yellow-600 p-4 rounded-lg text-xl text-white">←</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer footer-center p-10 bg-neutral-focus text-neutral-content mt-20">
        <aside>
          <a href="https://www.pokepedia.fr/" target="_blank" rel="noopener noreferrer">
            <img src="./static/images/logo/logo.png" alt="Logo" class="w-30 h-12 hover:scale-110 transition-transform duration-300" />
          </a>
          <p class="text-neutral-content/60">© 1996-2025 The Pokémon Company</p>
        </aside>
      </footer>
    </main>
  </body>
</html>
